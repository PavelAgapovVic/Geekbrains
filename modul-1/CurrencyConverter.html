<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <script>
    var usd = 69.95;
    var euro = 76.88;

    usd = parseFloat(usd);
    euro = parseFloat(euro);

    rub = prompt("Сколько рублей сконвертировать? ");
    rub = parseFloat(rub);
    
    alert("Долларов - " + (rub / usd));
    alert("Евро - " + (rub / euro));
  </script>
</head>

<body>

</body>

</html>
