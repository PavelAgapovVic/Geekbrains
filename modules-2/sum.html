<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum</title>
  <script>

    do {
      var n = +prompt("Пожалуйста, введите положительное число");
    } while (isNaN(n) || n < 0) 
      var sum = 0;
      for (var i = 0; i <= n; i++) {
        sum = sum + i; //sum += i;
      }
      document.write(sum);

  </script>
</head>
