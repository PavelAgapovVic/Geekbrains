<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddle</title>
  <script>
    function compareAnswer(userAnswer, answer) {
      var solution__name = "";
      var solution__status = false;
      while (solution__status == false) {
        for (i = 0; i < answer.length; i++) {
          if (userAnswer == answer[i]) {
            solution__name = answer[i];
            solution__status = true;
            break;
          } else {
            if (i == answer.length - 1) {
              solution__status = false;
              break;
            }
          }
        }
      }
      var solution = [solution__status, solution__name];
      return solution;
    }

    function checkRiddle(userAnswer, answer) {
      var solution = compareAnswer(userAnswer, answer);
      if (solution[0]) {
        alert("Все верно - " + solution[1]);
        count++;
      } else {
        alert("Не верно - " + answer[0]);
      }
    }

    function askARiddle(riddles){
      var answer = [];
      for(i = 0; i < riddles.length; i++){
        var userAnswer = prompt(riddles[i][0]);
        answer = riddles[i][1];
        checkRiddle(userAnswer, answer);
      }
      
    }
    var count = 0;
    var riddles = [
      ["Головастиком родился, В попрыгушку превратился. Я зеленая квакушка, Языком хватаю мушек. Кто я?", ["Лягушка", "лягушка", "Жаба", "жаба"]],
      ["Кто с высоких тёмных сосен В ребятишек шишку бросил ? И в кусты через пенёк Промелькнул, как огонёк ? ", ["Белка", "белка", "бельчонок"]],
      ["Я прыгаю, когда иду, И сижу, когда стою. Кто я?", ["Кенгуру", "кенгуру", "кенгуренок"]],
      ["Я очень сильный и большой! Всех удивляет хобот мой. Кто я?", ["Слон", "слон", "слоненок"]]
    ];
    askARiddle(riddles);

    alert("Количество отгаданных загадок - " + count)
  </script>
