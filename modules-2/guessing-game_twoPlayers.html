<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing game</title>
  <script>
    var answer = parseInt(Math.random() * 100);
    var name_player_1 = prompt("Введите свое имя");
    var name_player_2 = prompt("Введите свое имя");
    var userAnswer_1 = +prompt(name_player_1 + ", Угадайте число от 0 до 100");
    var userAnswer_2 = +prompt(name_player_2 + ", Угадайте число от 0 до 100");
    var winner = false;

    do {
      if (userAnswer_1 == answer) {
        alert(name_player_1 + ", Поздравляю, вы угадали! Победитель - " + name_player_1);
        winner = true;
      } else if (userAnswer_1 > answer) {
        alert(name_player_1 + ", Вы ввели слишком большое число");
      } else if (userAnswer_1 < answer) {
        alert(name_player_1 + ", Вы ввели слишком маленькое число");
      }

      
      if(winner == false) {
          if (userAnswer_2 == answer) {
            alert(name_player_2 + ", Поздравляю, вы угадали! Победитель - " + name_player_2);
            winner = true;
          } else if (userAnswer_2 > answer) {
            alert(name_player_2 + ", Вы ввели слишком большое число");
          } else if (userAnswer_2 < answer) {
            alert(name_player_2 + ", Вы ввели слишком маленькое число");
          }
      } else {
        alert(name_player_2 + ", к сожалению вы проиграли.");
      }

      userAnswer_1 = +prompt(name_player_1 + "- Попробуйте еще раз. Введите число от 0 до 100\n");
      userAnswer_2 = +prompt(name_player_2 + "- Попробуйте еще раз. Введите число от 0 до 100\n");
    } while (winner == false);
  </script>
</head>

<body>

</body>

</html>
