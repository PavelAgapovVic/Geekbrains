<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Card</title>
  <script>
    function askForWords(words) {
      while (words.length != 0) {
        var i = parseInt(Math.random() * words.length);
        var userTranslate = prompt("Как переводится слово: " + words[i][0]);
        if (userTranslate == words[i][1]) {
          alert("Правильно");
          words.splice(i, 1);
        } else {
          alert("Правильный ответ: " + words[i][1]);
        }
      }
    }
    var easyWords = [
      ["food", "еда"],
      ["bike", "велосипед"],
      ["apple", "яблоко"],
      ["do", "делать"],
      ["mean", "иметь в виду"]
    ];

    askForWords(easyWords);

    alert("Поздравляю, вы запомнили все слова!");

    var hardWords = [
      ["chainsaw", "бензопила"],
      ["squirrel", "белка"],
      ["castle", "замок"],
      ["homeland", "родина"],
      ["sewerage", "канализация"],
      ["bottom", "дно"]
    ];

    askForWords(hardWords);
  </script>
</head>
