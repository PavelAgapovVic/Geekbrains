<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing</title>
  <script>
    function getRandomNumber(max) {
      return Math.round(Math.random() * max);
    }

    function generateText(letters, length) {
      //TODO генерировать случайную последовательность
      var text = "";
      for (var i = 0; i < length; i++) {
        var n = getRandomNumber(letters.length - 1);
        text = text + letters[n];
      }
      return text;
    }

    function level(array, number) {
      while (true) {
        alert(
          "Поставьте мизинец левой руки на букву Ф, безымянный палец — на Ы, средний — на В, указательный — на А. Мизинец правой руки на букву Ж, безымянный палец — на Д, средний — на Л, указательный — на О.\n Запомните расположение пальцев. Повторяйте за мной"
        );

        var text = generateText(array, number);
        var userText = prompt(text);
        if (userText == text) {
          alert("Все верно");
          break;
        } else {
          alert("Вы ошиблись. Попробуйте еще раз");
        }
      }
    }

    alert("Вас приветствует программа по обучению слепой печати");

    var numberLetter = 10;
    var array = [
      ["ф", "а"],
      ["ы", "в"],
      ["о", "ж"]
    ];

    for (i = 0; i < array.length; i++) {
      level(array[i], numberLetter);
    }
  </script>
</head>
